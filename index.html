<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">Gattos<span>.</span></a>
            <ul class="menu-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About us</a></li>
                <li><button id="loginBtn">Register</button></li>
            </ul>
        </div>
    </header>
    
    <section class="intro">
        <div class="content">
            <h1>WELCOME TO GATTOS</h1>
            <p>
                WE ARE A TEAM OF TALENTED DESIGNERS MAKING THE BEST WEBSITES
            </p>
        </div>
        <div class="loginPopup">
            <form class="login-form">
                <span class="close" id="closeBtn">&times;</span>
                <h2>Register</h2>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required>
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" required>
                <input type="submit" value="Register">
            </form>
        </div>

    </section>
</body>

<script>

document.getElementById("loginBtn").addEventListener("click", function() {
    document.querySelector(".loginPopup").style.display = "flex";
});


document.getElementById("closeBtn").addEventListener("click", function() {
    document.querySelector(".loginPopup").style.display = "none";
});

</script>

</html>
